<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettaglio veicolo</title>

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    crossorigin=""></script>
  <link rel="stylesheet" href=".\css\style.css">
</head>

<body onload="getVeicoloById(1)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">
        <img src="./IMG/MUUUUVT.png" alt="" width="180">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">

          <li class="nav-item ">
            <a class="nav-link active btn btn-primary" href="login.html">Login</a>

          </li>
          <li class="nav-item ">
            <a class="nav-link active btn" href="disponibilita.html">Disponibilità</a>
          </li>
          <li class="nav-item ">
            <a class=" btn nav-link active" aria-current="page" href="utente.html">Profilo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="ouput-div"></div>

  <div id="map" class="container"></div>


  <footer id="mainFooter">

    <div class="container">
      <div class="row d-flex align-items-center py-5">
        <div class="col-lg-4 text-center text-lg-start mb-3 mb-lg-0">
          Vicolo Corto 12<br>
          10100 Barletta<br>
          ITALY
        </div>
        <div class="col-lg-4 text-center mb-2 mb-lg-0">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="bi bi-facebook"></i></li>
            <li class="list-inline-item"><i class="bi bi-instagram"></i></li>
            <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
          </ul>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
          © MUVT 2022
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="./js/maps.js"></script>
</body>

<script src="../static/js/singleCarJs.js"></script>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script id="template" type="text/x-handlebars-template">
  {{#veico}}
      <div class="row">
      <div class="col">
        <img src=".\IMG\png-clipart-audi-audi-removebg-preview.png" alt=""/>
      </div>
      <div class="col-4">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">{{marca}} {{modello}}</h5>
            <div class="card-text">
              <ul class="list-unstyled">
                <li>Alimentazione: {{alimentazione}}</li>
                <li>Trazione: {{trazione}}</li>
                <li>Stato: {{status}}</li>
                <li>Cambio: {{cambio}}</li>
              </ul>
            </div>
            <a href="#" class="btn btn-primary">Prenota</a>
          </div>
        </div>
      </div>
    </div>
    {{/veico}}
</script>


</html>
