<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/head">

  <title th:replace="${Veicolo1}">Veicolo</title>


</head>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/thedatepicker@latest/dist/the-datepicker.css"/> -->
<body th:attr="onload='getVeicoloById(' + ${idl} + ')'">
  
  <div id="header">
    <nav th:replace="fragment/nav"></nav>
  </div>


  <div class="container" id="ouput-div"></div>



  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-4 border border-success">
        <h3 class="italic">IL TUO MEZZO SI TROVA QUI:</h3>
        <div id="map" class="m-2"></div>
      </div>
      <div id="calendar" class="col-lg-8">
        <input type="date" id="data"> 
      </div>
    </div>
  </div>


  <footer th:replace="fragment/footer"></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/thedatepicker@latest/dist/the-datepicker.min.js"></script> -->

  <script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    var idl = /*[[${idl}]]*/"";
    console.log(idl);
  /*]]>*/
  </script>

  <script defer th:src="@{/js/maps.js}"></script>

  <script th:src="@{/js/singleCarJs.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script id="template-swiper" type="text/x-handlebars-template">
  {{#veico}}
      <div class="row">
      <div class="col-lg-6 ps-5 mb-5">
        <img th:src="@{{{this.immagine}}}">
      </div>
      <div class="col-lg-6 ps-lg-1 mb-5">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">{{marca}} {{modello}}</h5>
            <div class="card-text">
              <ul class="list-unstyled">
                <li>Alimentazione: {{alimentazione}}</li>
                <li>Trazione: {{trazione}}</li>
                <li>Stato: {{status}}</li>
                <li>Cambio: {{cambio}}</li>
              </ul>
            </div>
            <a  class="btn btn-primary" href="#" id="bottone_prenota">Prenota</a>
          </div>
        </div>
      </div>
    </div>
    {{/veico}}
</script>



</body>

</html>
