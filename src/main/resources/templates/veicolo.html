<script id="template-swiper" type="text/x-handlebars-template">
  {{#veico}}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-lg-8">
        <img th:src="@{{{this.immagine}}}" class="img-fluid rounded-start" alt="img-veicolo">
      </div>
      <div class="col-lg-4">
        <div class="card-body">
          <h5 class="card-title fs-3">Informazioni veicolo</h5>
          <div class="card-text">
            <ul class="list-unstyled">
              <li class="fs-4"><i class="fa-solid fa-gas-pump pe-2"></i><b>Alimentazione:</b> {{alimentazione}}</li>
              <li class="fs-4"><i class="fa-solid fa-gauge-high pe-2"></i>Trazione: {{trazione}}</li>
              <li class="fs-4"><i class="fa-solid fa-list-check pe-2"></i>Stato: {{status}}</li>
              <li class="fs-4"><i class="fa-solid fa-gears pe-2"></i>Cambio: {{cambio}}</li>
              <li class="fs-4"><i class="fa-solid fa-gears pe-2"></i>Via: {{indirizzo}}</li>
            </ul>
          </div>
          <a href="#" class="btn btn-primary font italic">Prenota</a>
        </div>
      </div>
    </div>
  </div>
  {{/veico}}
</script>
