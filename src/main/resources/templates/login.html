<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head"></head>

<body>
  <nav th:replace="fragment/nav"></nav>

  <section class="login">

    <div class="card card-login">
      <div class="card-body">
        <form action="#" th:action="@{/login/login-utente}" method="post">
          <div class="mb-3">
            <h2 class="bold mb-4">Login</h2>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Ricorda Password</label>
          </div>
          <button type="submit" class="btn btn-primary mb-3" th:unless="${utente!=null && utente.nome!=null}">Login</button>
          <a class="btn btn-warning mb-3" href="/login/logout" th:if="${utente!=null && utente.nome!=null}">Logout</a>
          <div id="reg" class="form-text">Non hai un account?</div>
          <a href="Registrati" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrati</a>
        </form>
      </div>
    </div>

  </section>

<footer th:replace="fragment/footer"></footer>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registrati</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="container my-1">
              <div class="row">
                <div class="col-lg">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" th:if="${utente!=null && utente.nome!=null}">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mario">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" th:if="${utente!=null && utente.nome!=null}">Cognome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Rossi">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label" th:if="${utente!=null && utente.nome!=null}">E-mail</label>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required
                      placeholder="mario.rossi@email.com">
                      <div class="invalid-feedback">
                        Inserisci mail corretta
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label" th:if="${utente!=null && utente.nome!=null}">Telefono</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="321-1234567">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Iscriviti alla newsletter</label>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Registrati</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
