<body>

    <section class="login">

        <div class="card card-login">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <h2 class="bold mb-4">Login</h2>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ricorda Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                    <div id="reg" class="form-text">Non hai un account?</div>
                    <a href="Registrati"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrati</a>
                </form>
            </div>
        </div>

    </section>
    <footer id="mainFooter">

        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-lg-4 text-center text-lg-start mb-3 mb-lg-0"> 
              <!-- classi per: colonna | allineamento testo su small e large, margine su small e large -->
              Vicolo Corto 12<br>
              10100 Barletta<br>
              ITALY
            </div>
            <div class="col-lg-4 text-center mb-3 mb-lg-0">
              <i class="bi bi-facebook"></i> <i class="bi bi-instagram"></i><i class="bi bi-twitter"></i>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
              © qualcosa in un qualche anno
            </div>
          </div>
        </div>
      
      </footer>


      <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registrati</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="container my-1">
                  <div class="row">
                  <div class="col-lg">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mario">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Rossi">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="mario.rossi@email.com">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput3" class="form-label">Telefono</label>
                      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="321-1234567">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Iscriviti alla newsletter</label>
                      </div>
                    </div> 
                </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Registrati</button>
        </div>
      </div>
    </div>
  </div>
