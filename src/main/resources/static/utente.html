<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href=".\css\style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="./IMG/MUUUUVT.png" alt="" width="180">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">

          <li class="nav-item ">
            <a class="nav-link active " href="login.html"><button class="btn btn-primary">Login</button></a>

          </li>
          <li class="nav-item ">
            <a class="nav-link active " href="disponibilita.html"><button class="btn">Disponibilità</button></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="utente.html"><button class="btn">Profilo</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <!-- img -->
        <img class="utenteImg py-3" src="https://www.teahub.io/photos/full/51-512780_facebook-blank.jpg" alt="">
      </div>
      <div class="col-lg-6 pt-3">
        <div class="card mt-3 mb-3">
          <div class="card-body pb-0">
            <h5 class="card-title">Profilo</h5>
            <div class="card-text">
              <ul class="list-styled">
                <li>Codice cliente</li>
                <li>Nome</li>
                <li>Cognome</li>
                <li>Data di nascita</li>
                <li>Email</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- desc -->
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <h2 class="mb-4">Prenotazioni</h2>

    <div id="div_attuale"></div>

    <div class="row">
      <div class="col-12">
        <hr class="my-4">
      </div>
    </div>

    <div id="div_old"></div>

  </div>
  <footer id="mainFooter">

    <div class="container">
      <div class="row d-flex align-items-center py-5">
        <div class="col-lg-4 text-center text-lg-start mb-3 mb-lg-0">
          Vicolo Corto 12<br>
          10100 Barletta<br>
          ITALY
        </div>
        <div class="col-lg-4 text-center mb-2 mb-lg-0">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="bi bi-facebook"></i></li>
            <li class="list-inline-item"><i class="bi bi-instagram"></i></li>
            <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
          </ul>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
          © MUVT 2022
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <script id="template_attuale" type="text/x-handlebars-template">
   {{#each prenotazioni}}
      <div class="row">
        <div id="now" class="col-12 card-pren">
          <div class="card border border-success border-3">
            <h5 class="card-header" data>{{this.data_prenotazione}}</h5>
            <div class="card-body">
              <h5 class="card-title">{{this.veicolo}}</h5>
              <p class="card-text">{{this.prezzo}}</p>
              <button class="btn btn-primary" data-prenotazione-id="{{this.id}}">Modifica</button>
              <button class="btn btn-primary" data-prenotazione-id="{{this.id}}">Cancella</button>
            </div>
          </div>
        </div>
      </div>
      {{/each}}

    </script>
  <script id="template_old" type="text/x-handlebars-template">
    {{#each prenotazione}}
    <div id="old" class="col-12 card-pren">
      <div class="card border border-danger border-3">
        <h5 class="card-header">{{{this.data_prenotazione}}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{this.veicolo}}</h5>
          <p class="card-text">{{this.prezzo}}</p>
        </div>
      </div>
    </div>
    {{/each}} 
    </script>



</body>

</html>
