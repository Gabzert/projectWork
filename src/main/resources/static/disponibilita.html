<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Project Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">



  <link rel="stylesheet" href=".\css\style.css">

</head>

<body onload="getVeicoliById('auto')">


  <div id="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">
          <img src="./IMG/MUUUUVT.png" alt="" width="180">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">

            <li class="nav-item ">
              <a class="nav-link active " href="login.html"><button class="btn btn-primary">Login</button></a>

            </li>
            <li class="nav-item ">
              <a class="nav-link active " href="disponibilita.html"><button class="btn">Disponibilità</button></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="veicolo.html"><button
                  class="btn">Veicolo</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row d-flex">
        <button class="btn btn-primary col-3" id="auto" onclick="getVeicoliById(this.id)">Auto</button>
        <button class="btn btn-primary col-3" id="moto" onclick="getVeicoliById(this.id)">Moto</button>
        <button class="btn btn-primary col-3" id="bici" onclick="getVeicoliById(this.id)">Bici</button>
        <button class="btn btn-primary col-3" id="monopattino" onclick="getVeicoliById(this.id)">Monopattini</button>
      </div>
    </div>


    <div class="container" id="ouput-div1"></div>
    <div class="container" id="ouput-div2"></div>
    <div class="container" id="ouput-div3"></div>
    <div class="container" id="ouput-div4"></div>
  </div>
  </div>


  <footer id="mainFooter">

    <div class="container">
      <div class="row d-flex align-items-center py-5">
        <div class="col-lg-4 text-center text-lg-start mb-3 mb-lg-0">
          Vicolo Corto 12<br>
          10100 Barletta<br>
          ITALY
        </div>
        <div class="col-lg-4 text-center mb-2 mb-lg-0">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="bi bi-facebook"></i></li>
            <li class="list-inline-item"><i class="bi bi-instagram"></i></li>
            <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
          </ul>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
          © MUVT 2022
        </div>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script id="template-swiper" type="text/x-handlebars-template">
    {{#each veicoli}}
     <div class="card my-5">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://www.targetmotori.com/wp-content/uploads/2021/04/Panda-City-Life-8-1024x683.jpg"
              class="img-fluid rounded-start" alt="panda">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{this.marca}}</h5>
              <p class="card-text">La citycar migliore di sempre è qui. Comoda ed agile è perfetta per l'utilizzo
                urbano.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Alimentazione: {{this.alimentazione}} Trazione: {{this.trazione}}</li>
              <li class="list-group-item">{{this.categoria}}</li>
            </ul>
            <div class="card-body">
              <button class="btn btn-primary">Prenota</button>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
  </script>

  <script src="js/handleId.js"></script>

</body>

</html>
